<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asyn</title>
</head>
<body>
    <h1>hello world</h1>
    <button id="stop">stop</button>
</body>

<script>
  //+++++++++++++SETTIMEOUT +++++++++++++++++++//
     //This function allows you to run code once after a specified delay.

    // setTimeout(function , delay);

    //IN THIS FUNCTION STORE IN VERIABLE 

    setTimeout(() => {
        document.querySelector("h1").innerHTML= "WELCOME TO REAL WORRLD"
    }, 2000);

    // store in variable bcz excute settimeout

    var changeMe = setTimeout(() => {
        document.querySelector("h1").innerHTML= "WELCOME TO REAL WORRLD"
    }, 2000);

    //+++++++++++++CLEARTIMEOUT+++++++++++++++//
      //clearTimeout() is a JavaScript function that cancels a timeout set by setTimeout().stop execution

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
    })


    //++++++++++++++++++++++++++++++++SETINTERVAL++++++++++++++++++++++++++//
    //setInterval() is a JavaScript function that repeatedly executes a specified function.
    //It continues to execute the function until it's stopped by clearInterval().
 
    //setInterval(function, delay);

    var stopMe =  setInterval(() => {
        console.log("hello world");
    }, 2000);

    //+++++++++++++++++++++++++++++++++++++++CLEARINTERVEL+++++++++++++++++++=//
    //CLAERINTERBVEL To stop the execution of a repeating interval, you can use clearInterval(), passing the interval's ID as an argument.\

     clearInterval(stopMe);

     //EXAMPLE IN WHICH BOTH USED 

     let counter = 0;
let intervalID = setInterval(() => {
    console.log("Repeating every second");
    counter++;
    if (counter === 5) {
        clearInterval(intervalID); // Stops the interval after 5 executions
        console.log("Interval stopped");
    }
}, 1000);


</script>

</html>
